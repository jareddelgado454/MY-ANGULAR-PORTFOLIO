<!-- Timeline -->
<div id="experience"  class="w-full flex flex-col">
  <div class="border-t-[2px] border-neutral-900 mb-8 mt-12"></div>

  <h2 class="text-2xl sm:text-3xl lg:text-4xl text-white font-semibold mb-6">
    My Work Experience
  </h2>

  <div>
    <!-- Item -->
    <div
      class="group relative flex gap-x-5"
      *ngFor="let experience of workExperience"
    >
      <!-- Icon -->
      <div
        class="relative group-last:after:hidden after:absolute after:top-8 after:bottom-2 after:start-3 after:w-px after:-translate-x-[0.5px] after:bg-gray-200 dark:after:bg-neutral-700"
      >
        <div
          class="relative z-10 size-6 flex justify-center items-center w-6 h-6 overflow-hidden rounded-full"
        >
          <img
            [src]="experience.image"
            alt="{{ experience.company }}"
            class="w-full"
          />
        </div>
      </div>
      <!-- End Icon -->

      <!-- Right Content -->
      <div class="grow pb-8 group-last:pb-0">
        <h3 class="mb-1 text-xs text-gray-600 dark:text-neutral-400">
          {{ experience.date }}
        </h3>

        <p class="font-semibold text-sm text-gray-800 dark:text-neutral-200">
          {{ experience.title }} at {{ experience.company }}
        </p>

        <p
          class="mt-1 text-sm text-gray-600 dark:text-neutral-400"
          *ngIf="experience.description"
        >
          {{ experience.description }}
        </p>

        <ul class="list-disc ms-6 mt-3 space-y-1.5">
          <li
            *ngFor="let achievement of experience.achievements"
            class="ps-1 text-sm text-gray-600 dark:text-neutral-400"
          >
            {{ achievement }}
          </li>
        </ul>

        <!-- Card for Banner -->
        <div class="mt-6" *ngIf="experience.banner">
          <a
            class="block border border-gray-200 rounded-lg hover:shadow-2xs focus:outline-hidden dark:border-neutral-700"
            [href]="experience.website"
            target="_blank"
          >
            <div class="relative flex items-center overflow-hidden">
              <img
                [src]="experience.banner"
                class="w-32 sm:w-48 h-full absolute inset-0 object-cover rounded-s-lg"
                alt="Web Page"
              />
              <div class="grow p-4 ms-32 sm:ms-48">
                <div class="min-h-24 flex flex-col justify-center">
                  <h3
                    class="font-semibold text-sm text-gray-800 dark:text-neutral-300"
                  >
                    {{ experience.bannerTitle }}
                  </h3>
                  <p class="mt-1 text-sm text-gray-500 dark:text-neutral-500">
                    {{ experience.bannerContent }}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <!-- End Card -->

        <!-- Skills -->
        <div class="mt-3 flex flex-wrap gap-2">
          <span
            *ngFor="let skill of experience.skills"
            class="py-1.5 px-3 bg-white text-gray-600 border border-gray-200 text-xs sm:text-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400"
          >
            {{ skill }}
          </span>
        </div>
      </div>
      <!-- End Right Content -->
    </div>
    <!-- End Item -->
  </div>
</div>

<!-- End Timeline -->
