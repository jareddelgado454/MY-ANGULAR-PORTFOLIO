<div id="contact" class="w-full flex flex-col">
  <div class="border-t-[2px] border-neutral-900 mt-10"></div>

  <!-- Contact -->
  <div id="contact">
    <div class="max-w-5xl px-4 xl:px-0 py-10 lg:py-20 mx-auto">
      <!-- Title -->
      <div class="max-w-3xl mb-10 lg:mb-14">
        <h2
          class="text-white font-semibold text-2xl md:text-4xl md:leading-tight"
        >
          Get in Touch
        </h2>
        <p class="mt-1 text-neutral-400">
          Feel free to reach out for any inquiries or collaborations!
        </p>
      </div>
      <!-- End Title -->

      <!-- Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 lg:gap-x-16">
        <div
          class="md:order-2 border-b border-neutral-800 pb-10 mb-10 md:border-b-0 md:pb-0 md:mb-0"
        >
          <form>
            <div class="space-y-4">
              <!-- Input -->
              <div class="relative">
                <input
                  type="text"
                  id="hs-tac-input-name"
                  class="peer p-3 sm:p-4 block w-full bg-neutral-800/60 border-transparent rounded-lg sm:text-sm text-white placeholder:text-transparent focus:outline-hidden focus:ring-0 focus:border-transparent disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 not-placeholder-shown:pt-6 not-placeholder-shown:pb-2 autofill:pt-6 autofill:pb-2"
                  placeholder="Name"
                />
                <label
                  for="hs-tac-input-name"
                  class="absolute top-0 start-0 p-3 sm:p-4 h-full text-neutral-400 text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-neutral-400 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:-translate-y-1.5 peer-not-placeholder-shown:text-neutral-400"
                  >Name</label
                >
              </div>
              <!-- End Input -->

              <!-- Input -->
              <div class="relative">
                <input
                  type="email"
                  id="hs-tac-input-email"
                  class="peer p-3 sm:p-4 block w-full bg-neutral-800/60 border-transparent rounded-lg sm:text-sm text-white placeholder:text-transparent focus:outline-hidden focus:ring-0 focus:border-transparent disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 not-placeholder-shown:pt-6 not-placeholder-shown:pb-2 autofill:pt-6 autofill:pb-2"
                  placeholder="Email"
                />
                <label
                  for="hs-tac-input-email"
                  class="absolute top-0 start-0 p-3 sm:p-4 h-full text-neutral-400 text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-neutral-400 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:-translate-y-1.5 peer-not-placeholder-shown:text-neutral-400"
                  >Email</label
                >
              </div>
              <!-- End Input -->

              <!-- Textarea -->
              <div class="relative">
                <textarea
                  id="hs-tac-message"
                  class="peer p-3 sm:p-4 block w-full bg-neutral-800/60 border-transparent rounded-lg sm:text-sm text-white placeholder:text-transparent focus:outline-hidden focus:ring-0 focus:border-transparent disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 not-placeholder-shown:pt-6 not-placeholder-shown:pb-2 autofill:pt-6 autofill:pb-2"
                  placeholder="This is a textarea placeholder"
                  data-hs-textarea-auto-height
                ></textarea>
                <label
                  for="hs-tac-message"
                  class="absolute top-0 start-0 p-3 sm:p-4 h-full text-neutral-400 text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-neutral-400 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:-translate-y-1.5 peer-not-placeholder-shown:text-neutral-400"
                  >Message</label
                >
              </div>
              <!-- End Textarea -->

              <!-- Input -->
              <div class="relative">
                <input
                  type="text"
                  id="hs-tac-input-phone"
                  class="peer p-3 sm:p-4 block w-full bg-neutral-800/60 border-transparent rounded-lg sm:text-sm text-white placeholder:text-transparent focus:outline-hidden focus:ring-0 focus:border-transparent disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 not-placeholder-shown:pt-6 not-placeholder-shown:pb-2 autofill:pt-6 autofill:pb-2"
                  placeholder="Phone(Optional)"
                />
                <label
                  for="hs-tac-input-phone"
                  class="absolute top-0 start-0 p-3 sm:p-4 h-full text-neutral-400 text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-neutral-400 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:-translate-y-1.5 peer-not-placeholder-shown:text-neutral-400"
                  >Phone(Optional)</label
                >
              </div>
              <!-- End Input -->
            </div>

            <div class="mt-2">
              <p class="text-xs text-neutral-500">Complete the fields.</p>

              <p class="mt-5">
                <a
                  class="group inline-flex items-center gap-x-2 py-2 px-3 bg-[#ff0] font-medium text-sm text-neutral-800 rounded-full focus:outline-hidden"
                  href="#"
                >
                  Send Message
                  <svg
                    class="shrink-0 size-4 transition group-hover:translate-x-0.5 group-focus:translate-x-0.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                  </svg>
                </a>
              </p>
            </div>
          </form>
        </div>
        <!-- End Col -->

        <div class="space-y-14">
          <!-- Item: Email -->
          <div class="flex gap-x-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail-icon lucide-mail text-neutral-500"
            >
              <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
              <rect x="2" y="4" width="20" height="16" rx="2" />
            </svg>
            <div class="grow">
              <h4 class="text-white font-semibold">Email:</h4>
              <address class="mt-1 text-neutral-400 text-sm not-italic">
                jared.delgado41&#64;gmail.com
              </address>
            </div>
          </div>
          <!-- End Item -->

          <!-- Item: WhatsApp -->
          <div class="flex gap-x-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-phone-icon lucide-phone text-neutral-500"
            >
              <path
                d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"
              />
            </svg>
            <div class="grow">
              <h4 class="text-white font-semibold">WhatsApp:</h4>
              <a
                class="mt-1 text-neutral-400 text-sm hover:text-neutral-200 focus:outline-hidden focus:text-neutral-200"
                href="https://wa.me/1234567890"
                target="_blank"
                >Message me <span class="text-[#ff0]">+51-916873668</span></a
              >
            </div>
          </div>
          <!-- End Item -->

          <!-- Item: LinkedIn -->
          <div class="flex gap-x-5">
            <svg
              class="shrink-0 size-6 text-neutral-500"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              />
              <rect width="4" height="12" x="2" y="9" />
              <circle cx="4" cy="4" r="2" />
            </svg>
            <div class="grow">
              <h4 class="text-white font-semibold">LinkedIn:</h4>
              <p class="mt-1 text-neutral-400 text-sm">
                Visit my LinkedIn profile to learn more about my professional
                journey and connect.
              </p>
              <p class="mt-2">
                <a
                  class="group inline-flex items-center gap-x-2 font-medium text-sm text-[#ff0] decoration-2 hover:underline focus:outline-hidden focus:underline"
                  href="https://www.linkedin.com/in/jareddelgado454/"
                  target="_blank"
                >
                  Go to LinkedIn
                  <svg
                    class="shrink-0 size-4 transition group-hover:translate-x-0.5 group-focus:translate-x-0.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                  </svg>
                </a>
              </p>
            </div>
          </div>
          <!-- End Item -->
        </div>

        <!-- End Col -->
      </div>
      <!-- End Grid -->
    </div>
  </div>
  <!-- End Contact -->
</div>
